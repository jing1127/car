	   	  <script>
	   	  	//获取地址栏
	    	function UrlSearch()
				{
				    var name,value;
				    var str=location.href; //取得整个地址栏
				    var num=str.indexOf("?")
				    str=str.substr(num+1); //取得所有参数   stringvar.substr(start [, length ]
				    var arr=str.split("&"); //各个参数放到数组里
				    for(var i=0;i < arr.length;i++){
				        num=arr[i].indexOf("=");
				        if(num>0){
				            name=arr[i].substring(0,num);
				            value=arr[i].substr(num+1);
				            this[name]=value;
				        }
				    }
				}
				var Request=new UrlSearch(); //实例化
				var merId=Request.merId;//获取商户号
				
				
	   	  	function selec(){
		   		var no=document.getElementById("no");
		   	  	var yes=document.getElementById("yes");
		   	  	if(yes.style.display=="block"){
		   	  		yes.style.display="none";
		   	  		no.style.display="block";
		   	  	}else{
		   	  		yes.style.display="block";
		   	  		no.style.display="none";
		   	  	}
		   	}	  
            var btn1=document.getElementById("btn1");
			function carIDcheck(){
				var cardID=document.getElementById("carid");
				if(!cardID.value){
					document.getElementsByClassName("modal")[0].style.display="block";
                    document.getElementById("error").innerHTML="车牌号不能为空";
					return false;   
				}
				else{  
					return true;
				}
			}
			
			function carFdj(){
				var fdj=document.getElementById("fdj");
				var reg=/^[a-zA-Z0-9]{6,8}$/;
				if(!fdj.value)   {
					document.getElementsByClassName("modal")[0].style.display="block";
					document.getElementById("error").innerHTML="发动机号不能为空";
					return false;
				}
//				else if(!reg.test(fdj.value)){
//					document.getElementsByClassName("modal")[0].style.display="block";
//					document.getElementById("error").innerHTML="发动机号必须为6-8位数字";
//					return false;
//				}
				else{
					return true;
				}
			}
			function carCheck(){
				var vinnum=document.getElementById("vinnum");
				var reg=/^[a-zA-Z0-9]{17}$/;
				if(!vinnum.value){
					document.getElementsByClassName("modal")[0].style.display="block";
					document.getElementById("error").innerHTML="车架号不能为空";
					return false;
				}
				else if(!reg.test(vinnum.value)){
					document.getElementsByClassName("modal")[0].style.display="block";
					document.getElementById("error").innerHTML="车架号必须为17位数字";
					return false;
				}
				else{
					return true;
				}
			}
			function agrees(){
				var yes=document.getElementById("yes");
				if(yes.style.display=="block"){
					return true;
				}else{
					document.getElementsByClassName("modal")[0].style.display="block";
					document.getElementById("error").innerHTML="请阅读《授权协议》";
					return false;
				}
			}
			  btn1.onclick=function(){
			  	  carIDcheck();
			  	  carFdj();    
				  carCheck();
				  agrees();
				    setTimeout(function(){
						document.getElementsByClassName("modal")[0].style.display="none";
					},1600);
				  if( carIDcheck()&&carFdj()&&carCheck()&&agrees()){
				  		var carnum=$("#carid").val();
//				  		var cartype=$("#cxh").val();
				  		var engineno=$("#fdj").val();
				  		var vinnum=$("#vinnum").val();
				  		var cartype=$("#cartype").val();
				  	$.ajax({
						type:"post",
						url:"http://192.168.1.141:8080/CarMent/car/carAdd",
						data:{
							"merId":merId,
							"carnum":carnum,
							"cartype":cartype,
							"engineno":engineno,
							"vinnum":vinnum
						},
						success:function(data){
							var code=data.code;								
							if(code==1){
								document.getElementsByClassName("modal")[0].style.display="block";
								document.getElementById("error").innerHTML="最多添加5辆车";
								setTimeout(function(){
									document.getElementsByClassName("modal")[0].style.display="none";
								},1600);
							}else if(code==2){
								document.getElementsByClassName("modal")[0].style.display="block";
								document.getElementById("error").innerHTML="该车辆已经在车辆列表啦~";
								setTimeout(function(){
									document.getElementsByClassName("modal")[0].style.display="none";
								},1600);
							}else{
								location.href="list.html?merId="+merId;
							}
							
						},
		          error:function(){
			          console.log("操作失败!");
					}
					})
				  }
			  }
